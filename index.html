    let filteredTableRows = tableRows;

    function populateTable(data) {
  //    document.getElementById('current-status').innerHTML="Populating table " + (new Date()).getTime();

      let tableContent = "";
      for (let row of data) {

        tableContent += "<div class='tile'>";
        tableContent += `<p><B>${row.drug}</B>`;
        if (`${row.essential}`=="Yes") {
          tableContent += "&nbsp;<FONT COLOR=#FF8000>&#9733;</FONT>"
        }
        tableContent += `</p>`;
        tableContent += `<p class='small'>Format: <B>${row.format}</B></P>`;
        tableContent += `<p class='small'>Availability: <B>${row.availability}</B></P>`;
        if (`${row.api_name1}`!="" && `${row.api_name1}`!="N/A") {
	     tableContent += `<FONT size=2em COLOR=blue><B>${row.api_name1}</B></FONT>`;
             if (`${row.api_1}` != 0) {
               tableContent += ' <font size=1.0em>(MW: ' + `${row.api_1}` + ')</font>';
             }
             if (`${row.apismiles1}`!="" && `${row.apismiles1}`!="N/A") {
//	     tableContent += '<BR>&nbsp;&nbsp;<IMG SRC="http://hulab.rxnfinder.org/smi2img/' + encodeURIComponent(`${row.apismiles1}`) + '\/\" width=200 height=200>';
	       tableContent += '<BR>&nbsp;&nbsp;<IMG SRC="https://cactus.nci.nih.gov/chemical/structure/' + `${row.apismiles1}` + '/image" width=200 height=200>';
             }
        }
        if (`${row.api_name2}`!="" && `${row.api_name2}`!="N/A") {
	     tableContent += `<BR><FONT size=2em COLOR=blue><B>${row.api_name2}</B></FONT>`;
             if (`${row.api_2}`!=0) {
               tableContent += ' <font size=1.0em>(MW: ' + `${row.api_2}` + ')</font>';
             }
             if (`${row.apismiles2}`!="" && `${row.apismiles2}`!="N/A") {
//	     tableContent += '<BR>&nbsp;&nbsp;<IMG SRC="http://hulab.rxnfinder.org/smi2img/' + encodeURIComponent(`${row.apismiles2}`) + '\/\" width=200 height=200>';
	       tableContent += '<BR>&nbsp;&nbsp;<IMG SRC="https://cactus.nci.nih.gov/chemical/structure/' + `${row.apismiles2}` + '/image" width=200 height=200>';
	     }
        }
        tableContent += "</div>";
      }
      tableBody.innerHTML = tableContent;
//document.getElementById('table-body').innerHTML = tableContent;
//document.getElementById('current-status').innerHTML="Done populating table " + (new Date()).getTime() + " first Row: " + data[0]["drug"];

//      document.getElementById('current-status').innerHTML = data.length + " drugs";


    }

    function populateFilterOptions() {
//      const unique_drug = [...new Set(tableRows.map(row => row.drug))];
      const unique_drug = [...new Set(filteredTableRows.map(row => row.drug))];
      const select_drug = document.getElementById('filter-drug');
      select_drug.innerHTML = '<option value="">All</option>' + unique_drug.map(drug => `<option value="${drug}">${drug}</option>`).join('');

//      const unique_format = [...new Set(tableRows.map(row => row.format))];
      const unique_format = [...new Set(filteredTableRows.map(row => row.format))];
      const select_format = document.getElementById('filter-format');
      select_format.innerHTML = '<option value="">All</option>' + unique_format.map(format => `<option value="${format}">${format}</option>`).join('');

//      const unique_availability = [...new Set(tableRows.map(row => row.availability))];
      const unique_availability = [...new Set(filteredTableRows.map(row => row.availability))];
      const select_availability = document.getElementById('filter-availability');
      select_availability.innerHTML = '<option value="">All</option>' + unique_availability.map(availability => `<option value="${availability}">${availability}</option>`).join('');

//      const unique_essential = [...new Set(tableRows.map(row => row.essential))];
      const unique_essential = [...new Set(filteredTableRows.map(row => row.essential))];
      const select_essential = document.getElementById('filter-essential');
      select_essential.innerHTML = '<option value="">All</option>' + unique_essential.map(essential => `<option value="${essential}">${essential}</option>`).join('');
    }
    
    const tableHeaders = document.querySelectorAll('[data-name^="parameter"]'); //('th:not(:last-child)');
//    const tableHeaders = document.querySelectorAll('th'); //('th:not(:last-child)');
    tableHeaders.forEach(header => {
      let sortBy = header.getAttribute('data-name').substring(10,100);
      // header.innerHTML; //.toLowerCase().trim();
      //sortBy = sortBy.substring(0,sortBy.indexOf("<br>")).toLowerCase().trim();
      
      var SortAscBbutton = document.createElement("button");
      SortAscBbutton.data = sortBy;
      SortAscBbutton.innerHTML = '&#x25B2';
      SortAscBbutton.onclick = function() {        
        sortTable(this.data, "asc");
      };
      header.appendChild(SortAscBbutton);
      var SortDesBbutton = document.createElement("button");
      SortDesBbutton.data = sortBy;
      SortDesBbutton.innerHTML = '&#x25BC';
      SortDesBbutton.onclick = function() {
        sortTable(this.data, "desc");
      };
      header.appendChild(SortDesBbutton);
    });

    function sortTable(column, sortOrder) {
      if (!sortOrder) return; // No sorting selected
//      const sortedData = filteredTableRows.slice().sort((a, b) => {
      const sortedData = tableRows.slice().sort((a, b) => {
        const sortValueA = a[column];
        const sortValueB = b[column];
        if (sortValueA < sortValueB) {
          return sortOrder === 'asc' ? -1 : 1;
        } else if (sortValueA > sortValueB) {
          return sortOrder === 'asc' ? 1 : -1;
        } else {
          return 0;
        }
      });
      tableRows = sortedData;

      populateTable(filterData());
    }

    function filterData() {
        const filters = {
          drug: document.getElementById('filter-drug').options,
          format: document.getElementById('filter-format').options,
          availability: document.getElementById('filter-availability').options,
          essential: document.getElementById('filter-essential').options,
        };
    document.getElementById('current-status').innerHTML="FILTERS: " + NumSelectedOptions(filters['drug']) + " | " + NumSelectedOptions(filters['format']) + " | " + NumSelectedOptions(filters['availability']) + " | " + NumSelectedOptions(filters['essential']);

      filteredTableRows = tableRows.filter(row => {
        let keepRow = true;
        for (const filter in filters) {
          if (keepRow == false) { break; }
          if (filters[filter] && NumSelectedOptions(filters[filter])>0 ) {
            let keepRowForThisFilter = false;
            for (var i=0; i<filters[filter].length; i++) {
              if (filters[filter][i].selected && (filters[filter][i].label == 'All' || filters[filter][i].label == row[filter])) {
                keepRowForThisFilter = true;
                break;
              }
            }
            if (keepRowForThisFilter == false) keepRow=false;
          } else {
            keepRow = true;
          }
	}
        return keepRow;
      });
      document.getElementById('current-status').innerHTML= filteredTableRows.length + " entries";
//      populateFilterOptions();
//    document.getElementById('current-status').innerHTML="DONE FILTERS";

      return filteredTableRows;
     // populateTable(filteredTableRows);
    }

    //const filterSelects = filterOptions.querySelectorAll('select');
    const filterSelects = document.querySelectorAll('[id^=filter-]');

    //const filterSelects = document.querySelectorAll('select');
    //document.getElementById('table-body').innerHTML = "Filtering select -> " + filterSelects.length;
            
    filterSelects.forEach(select => {
      select.addEventListener('change', function() {
        populateTable(filterData());
      });
    });

    function NumSelectedOptions(el) {
      var cnt = 0;
      for (var i = 0; i < el.length; i++) {
        if (el[i].selected) cnt++;
      }
      return cnt;
    }

    populateFilterOptions();
    populateTable(tableRows);

  </script>
